<head>

    <h1>Calculadora de dólar tarjeta</h1>    
    <p>Abrí <span>(DevTools/Inspector)</span>, y ejecutá la función: <strong>calcular()</strong> en la Consola JS.</p>
<div class="dolar">
    <img src="img/dolar.jpg" alt="">
</div>

    <p>La herramienta calculará el monto a pagar en pesos argentinos (ARS) más el <strong>impuesto PAIS (30%)</strong> y el <strong>impuesto a las ganancias (45%)</strong> asociados a compras en el exterior.</p>
